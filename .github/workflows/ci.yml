name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore CycloneDX.Verify.slnx

      - name: Build
        run: dotnet build CycloneDX.Verify.slnx --no-restore /p:TreatWarningsAsErrors=true

      - name: Test
        run: dotnet test CycloneDX.Verify.slnx --no-build
