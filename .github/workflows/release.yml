name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: [linux-x64, linux-arm64, osx-x64, osx-arm64, win-x64, win-arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Read version
        id: version
        run: echo "version=$(cat src/CycloneDX.IntegrityVerification/semver.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Publish
        run: >
          dotnet publish src/CycloneDX.IntegrityVerification/CycloneDX.IntegrityVerification.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:Version=${{ steps.version.outputs.version }}

      - name: Create archive
        run: |
          publish_dir="src/CycloneDX.IntegrityVerification/bin/Release/net8.0/${{ matrix.rid }}/publish"
          if [[ "${{ matrix.rid }}" == win-* ]]; then
            (cd "$publish_dir" && zip "$GITHUB_WORKSPACE/cdx-verify-${{ matrix.rid }}.zip" cdx-verify.exe)
          else
            (cd "$publish_dir" && chmod +x cdx-verify && tar czf "$GITHUB_WORKSPACE/cdx-verify-${{ matrix.rid }}.tar.gz" cdx-verify)
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdx-verify-${{ matrix.rid }}
          path: cdx-verify-${{ matrix.rid }}.*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(cat src/CycloneDX.IntegrityVerification/semver.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: >
          gh release create "v${{ steps.version.outputs.version }}"
          --title "v${{ steps.version.outputs.version }}"
          --generate-notes
          artifacts/*
